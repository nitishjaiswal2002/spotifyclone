<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="playlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="top-icons">
            <div class="link-flex">
              <img src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/4096/spotify.png" style="height: 40px; width: 40px;" Home" />
              <a href="#" style="font-size:xx-large;">Spotify </a>
            </div>
            <div class="link-flex">
                <img src="./assets/home.png" alt="Search" />
                <a href="#">Home</a>
              </div>
              <div class="link-flex">
                <img src="./assets/search.png" alt="Search" />
                <a href="#">Search</a>
              </div>
              <div class="link-flex">
                <img src="./assets/Your library.png" alt="Search" />
                <a href="Your library.html">Your Library</a>
              </div>
              <div class="link-flex">
                <a href="#" style="padding-top: 15px;">PLAYLISTS</a>
            </div>
              <div class="link-flex">
                <img src="./assets/plus.png" alt="Search" />
                <a href="#">Create Playlist</a>
          </div>
          <div class="link-flex">
            <img src="./assets/purpleheart.png" alt="Search" />
            <a href="#">Liked Songs</a>
      </div>
     <br>
<br>
<br>
<div class="link-flex">
    <img src="./assets/album art.png" alt="Search" style="height: 200px; width: 250px;" />
</div>
<br>
<br>
          </div>
          </div>

<div class="main-content">
    <div class="navbar">
      <div class="flex-top">
        <img src="./assets/pop-rn.png" />
                <h1>Pop Right Now</h1>

      </div>
    </div>
    <h3 style="font-size:xx-large;">Good morning</h3>

      <div class="link morning album-flex">
          <img src="./assets/purpleheart.png" class="album-cover" />
          <div class="col-flex">
            <p class="album-name">Liked Songs</p>
          </div>
        </div>
        <div class="link morning album-flex">
          <img src="./assets/man.png" class="album-cover" />
          <div class="col-flex">
            <p class="album-name">Neffex Playlist</p>
          </div>
        </div>
        <div class="link morning album-flex">
          <img src="./assets/KDA.png" class="album-cover" />
          <div class="col-flex">
            <p class="album-name">K/DA</p>
            
          </div>
        </div>
        <div class="link album-flex">
          <img src="./assets/marshmellow.png" class="album-cover" />
          <div class="col-flex">
            <p class="album-name">Dance/Electronic Mix</p>

          </div>
        </div>
      
   
  </div>
  <div class="player">
    <img src="assets/Artist , title section.svg"/>
    <div class="volume-controls"></div>
    <div class="player-center">
      <div class="player-controls">
        <img
          style="height: 1rem; margin-right: 1rem; opacity: 0.8"
          src="./assets/shuffle.png"
        />
        <img
          style="height: 1rem; margin-right: 1rem; opacity: 0.8"
          src="./assets/previous_musicbar.png"
        />
        <img
          style="height: 2rem; margin-right: 1rem"
          src="./assets/play_musicbar.png"
        />
        <img
          style="height: 1rem; margin-right: 1rem; opacity: 0.8"
          src="./assets/next_musicbar.png"
        />
        <img
          style="height: 1rem; margin-right: 1rem; opacity: 0.8"
          src="./assets/loop.png"
        />
      </div>
      <div class="player-timeline">
        <span class="current-time">0:00</span>
        <input
          type="range"
          class="timeline-slider"
          min="0"
          max="100"
          step="1"
          value="0"
        />
        <span class="total-time">0:00</span>
      </div>
    </div>

    <div class="volume-controls">
      <img
        src="./assets/device.png"
        style="height: 1rem; margin-right: 1rem; opacity: 0.8"
        alt="Volume"
      />
      <img
        src="./assets/playlist.png"
        style="height: 1rem; margin-right: 1rem; opacity: 0.8"
        alt="Settings"
      />
      <img
        src="./assets/music.png"
        style="height: 1rem; margin-right: 1rem; opacity: 0.8"
        alt="Fullscreen"
      />
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="100"
        step="1"
        value="50"
      />
    </div>
  </div>
</div>
</body>
</html>
